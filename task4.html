<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    #d2{
        position: relative;
        bottom: 175px;
        right: 25px;
        margin-left: 35%;
        width: 200px;
        height: 200px;
        border-radius: 60%;
        border: 0px solid rgb(127,37,142);
        animation-name: dhi;
        animation-duration: 2.5s;
        animation-iteration-count: 1;
        align-items: center;
        font-size: 60px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        animation-delay: 1s;
    }
    #d1{
        margin-top: 15%;
        margin-left: 35%;
        width: 150px;
        height: 150px;
        border: 1px solid rgb(64, 64, 240);
        border-radius: 60%;
        background-color: rgb(64, 64, 240);
        color: white;
        align-items: center;
        font-size: 60px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        animation-name: kee;
        animation-duration: 2.5s;
        animation-iteration-count: 1;
        animation-delay: 1s;
    }
    @keyframes kee {
        100%{ outline-offset:0;outline-style:solid;outline-width:0;outline-color:rgba(127, 37, 142,0.874);}
        
        50%{ outline-offset:0;outline-style:solid;outline-width:25px;outline-color:rgba(127, 37, 142,0.874);}
        0%{ outline-style:solid;outline-width: 10px;outline-color:  rgba(127, 37, 142, 0.874);}
    }
    @keyframes dhi {
        50%{outline-style: solid;outline-width:25px;outline-color:rgb(53, 49, 49);}
        0%{outline-style: solid;outline-width:10px;outline-color:rgb(53, 50, 50);}

        
    }
    
    
    h1{
        position: relative;
        bottom: 70px;
        margin-left: 20px;
    }
</style>
<body>
        <div id="d1">
            <h1>in</h1>
        </div>
        <div id="d2"></div>
        </div>
</body>
</html>
