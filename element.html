<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li:first-child{
        background-color: brown;
    }
    li:last-child{
        border: 2px solid red;
        background-color: aqua;
    }
    p:only-child{
        background-color: brown;
    }
    p:nth-of-type(3)
    {
        background-color:rgb(249, 170, 249);
    }
</style>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi suscipit necessitatibus minus, corporis dolorum at. Iste eaque autem accusamus est.</p>
    <p>paragraph is 1</p>
    <p>paragraph is 2</p>
    <p>paragraph is 3</p>
</body>
</html>
